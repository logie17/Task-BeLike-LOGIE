name    = Task-BeLike-LOGIE
author  = Logan Bell <loganbell@gmail.com>
license = Perl_5
copyright_holder = Logan Bell
copyright_year   = 2013

version = 0.001

[PkgVersion]
[AutoPrereqs]
[PodCoverageTests]
[PodSyntaxTests]
[@Basic]
[NextRelease]
[Git::Check]
untracked_files = warn
[Git::Commit]
 
[Git::CommitBuild]
    release_branch = releases
[Git::Tag]
    tag_format = v%v
    branch     = releases
 
[Git::Push]
    push_to = origin      ; this is the default
    push_to = origin HEAD:refs/heads/released ; also push to released branch

[TaskWeaver]
[CheckPrereqsIndexed]

[ReadmeMarkdownFromPod]
 
[MetaResources]
repository = http://github.com/logie17/Task-BeLike-LOGIE
